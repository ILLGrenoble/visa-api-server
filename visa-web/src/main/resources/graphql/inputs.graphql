input QueryFilter {
    query: String!
    parameters: [Parameter]
}

input OrderBy {
    name: String!
    ascending: Boolean = true
}

input ImageInput {
    name: String!
    version: String
    description: String
    icon: String
    cloudId: Int
    computeId: String!
    visible: Boolean!
    protocolIds: [Int]
    bootCommand: String
    autologin: String
}

input PlanInput {
    imageId: Int!
    flavourId: Int!
    preset: Boolean!
}

input SecurityGroupFilterInput {
    securityGroupId: Int!
    objectId: Int!
    objectType: String!
}

input Parameter {
    name: String
    value: String
}

input FlavourInput {
    name: String!
    description: String
    memory: Int!
    cpu: Int!
    cloudId: Int
    computeId: String!
    instrumentIds: [Int]
}

input SecurityGroupInput {
    name: String!
    cloudId: Int
}

input UserInput {
    instanceQuota: Int!
    admin: Boolean!
    guest: Boolean!
    guestExpiresAt: String
}

input Pagination {
    offset: Int!
    limit:  Int
}

input SystemNotificationInput {
    level: String!
    message: String!
    activatedAt: String
}

input ApplicationCredentialInput {
    name: String!
}

input InstanceExtensionResponseInput {
    handlerId: String!
    handlerComments: String
    accepted: Boolean!
    terminationDate: String!
}
